    <!-- high score link and timer should always be present -->
    <header>
        <div>High Scores</div>
        <div id="timer">50</div>
    </header>
    <main>
        <!-- the page (div) for the intro -->
        <div id="intro-container">
            <h1>Code Quiz</h1>
            <p>
                This quiz includes coding questions from HTML, CSS, and JS.
                You have a set amount of time to finish the quiz.
                If you miss a question, time is deducted.
                Press start to begin. And have fun!
            </p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <!-- the page (div) for the questions -->
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
