<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- high score link and timer should always be present -->
    <header>
        <div><a href="#" id="high-scores-button">High Scores</a></div>
        <div id="timer">50</div>
    </header>
    <main>
        <!-- the page (div) for the intro -->
        <div id="intro-container" class="container">
            <h1>Melissa's Unique Quiz</h1>
            <p>
                Geography quiz for Kids.
                You have a set amount of time to finish the quiz.
                If you miss a question, time is deducted.
                Press start to begin. And have fun!
            </p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        <!-- the page (div) for the questions -->
        <div id="question-container" class="container">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
        <!-- the page for the end game screen -->
        <div id="game-over-screen" class="container">
            <h2>Game Over</h2>
            <p>Congrats! Enter initials to save score.</p>
            <form action="submit">
                <input type="text" class="text-input" placeholder="Enter Initials" id="score-submit-input">
                <button id="submit-score" type="submit" class="btn">Submit Score</button>
            </form>
        </div>
        <!-- the page for the high scores -->
        <div id="high-scores-screen" class="container">
            <h2>High Scores</h2>
            <div id="high-scores-container"></div>
            <button class="btn" id="main-menu-btn">Main Menu</button>
            <button class="btn" id="reset-scores-btn">Reset Scores</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
